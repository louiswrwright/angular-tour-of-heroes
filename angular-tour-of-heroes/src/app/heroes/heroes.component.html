<h2>{{hero.name | uppercase}}</h2>
<div>
  <span>
    Id: 
  </span>
  {{hero.id}}
</div>
<div>
  <label>
    Name: 
    <input [(ngModel)]="hero.name" placeholder="Hero name">
  </label>
</div>

<h2>My heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
